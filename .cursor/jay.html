<!DOCTYPE html>
<html>
<head>
  <title>Popup Admission Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Background overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Popup content */
    .popup-form {
      background-image: url('yellow-bg.jpg'); /* replace with actual background image */
      background-size: cover;
      background-position: center;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .popup-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .popup-form input,
    .popup-form select,
    .popup-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .popup-form button {
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
    }

    .popup-form button:hover {
      background-color: darkviolet;
    }
  </style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-form">
    <h2>Admission Enquiry<br>2025-2026</h2>
    <input type="text" placeholder="Student Name*" required />
    <input type="email" placeholder="Email" />
    <input type="text" placeholder="Father Name*" required />
    <select>
      <option>Nursery</option>
      <option>LKG</option>
      <option>UKG</option>
    </select>
    <input type="tel" placeholder="Contact Number*" required />
    <input type="text" placeholder="Address*" required />
    <button type="submit">Submit</button>
  </div>
</div>

<script>
  // Auto popup on page load (already visible by default)
  // Optional: Add a close button or auto-hide later
</script>

</body>
</html>
